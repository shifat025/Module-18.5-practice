<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <div class="d-flex">
            {% if request.user.is_authenticated %}
            <a class=" mx-3 btn btn-warning text-dark" href="{% url 'profile' %}">Profile</a>
            <a class=" btn btn-danger text-dark"href="{% url 'user_logout' %}" >Logout</a>
            {% else %}
            <a class=" mx-3 btn btn-warning text-dark" href="{% url 'sing_up' %}">Sing Up</a>
            <a class=" btn btn-danger text-dark"href="{% url 'user_login' %}" >Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
      {% for i in messages %}
      <div class="">
        <h3 class="text-{{i.tags}}">{{i}}</h3>
      </div>
      {% endfor %}
       {% block content %}{% endblock  %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
